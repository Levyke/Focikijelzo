<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foci kijelző</title>
</head>
<body>
    <div class="container">
        <a href="adatok.html"><button class="indit" type="button"><h3>Új meccs kezdete</h3></button></a>
        <h1>Meccs adatai</h1><br>
        <h2>1. félidő</h2><br><br>
        <div class="meccsadatok">
            <main>
                <aside>
                    <h2>1. csapat</h2> 
                    <button class="indit" type="button">-</button><button class="indit golsz" type="button">+</button>
                </aside>
                <aside>
                    <h1><span class="balg">0</span> - <span class="jobbg">0</span></h1><br><br>
                    <h1>00:00</h1>
                    <h2>Hosszabbítás</h2>
                    <input type="number" min="1" max="20">
                    <button class="indit">Hosszabbítás indítása</button>
                    <br><br>
                    <button class="indit" type="button"><h3>2. félidő indítása</h3>
                </aside>
                <aside>
                    <h2>2. csapat</h2>
                    <button class="indit" type="button">+</button><button class="indit golsz" type="button">-</button> 
                </aside>
                <aside>
                    <h1>Kiállítások</h1>
                    <div class="kiallitasok">
                        <input type="text" placeholder="Kiállított játékos neve">
                        <h3 id="kjnev"></h3>
                    </div>
                </aside>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
