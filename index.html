<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foci eredményjelző</title>
</head>
<body>
    <div class="container">
        <a href="adatok.html"><button class="indit" type="button"><h3>Új meccs kezdete</h3></button></a><br><br>
        <h1><span>Meccs adatai</span></h1><br><br>
        <h2><span>1. félidő</span></h2><br><br><br>
        <div class="meccsadatok">
            <main>
                <aside>
                    <div class="cs1">
                        <h1><span>1. csapat</span></h1> 
                        <button id="minusz" class="indit" type="button">-</button><button id="plusz" class="indit golsz" type="button">+</button>
                    </div>
                </aside>
                <aside>
                    <div class="jelzo">
                        <h1><span>00:00</span></h1>
                        <h1><span class="balg">0</span><span>-</span><span class="jobbg">0</span></h1>
                    </div>
                    <div class="hosszabitas">
                        <h1><span>Hosszabbítás</span></h1>
                        <input type="number" min="1" max="10">
                        <button class="indit">Hosszabbítás indítása</button>
                        <br><br>
                        <button class="indit" type="button"><h3>2. félidő indítása</h3>
                    </div>
                </aside>
                <aside>
                    <div class="cs2">
                        <h1><span>2. csapat</span></h1>
                        <button id="plusz" class="indit" type="button">+</button><button id="minusz" class="indit golsz" type="button">-</button> 
                    </div>
                    <div class="kiallitasok">
                        <h1><span>Kiállítások</span></h1>
                        <input type="text" placeholder="Kiállított játékos neve">
                        <button class="indit golsz kiallit">Játékos kiállítása</button>
                        <h3 id="kjnev"></h3>
                    </div>
                </aside>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
