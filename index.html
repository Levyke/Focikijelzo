<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foci eredményjelző</title>
</head>
<body>
    <div class="container">
        <div class="adatok" id="adatok">
            <h3 for="csapat1">Add meg az első csapat nevét:</h3>
            <input type="text" id="csapat1"><br><br>
            
            <h3 for="csapat2">Add meg a második csapat nevét:</h3>
            <input type="text" id="csapat2"><br><br>
            
            <h3 for="idobeallitas">Add meg hány perces legyen egy félidő:</h3>
            <select id="idobeallitas">
                <option value="0" selected disabled >--Válassz--</option>
                <option value="10">10 perc</option>
                <option value="30">30 perc</option>
                <option value="45">45 perc</option>
            </select><br><br><br>

            <button class="indit" onclick="start()" type="button"><h3>Meccs indítása</h3></button>
        </div>

        <div id="jatekadat">
            <button class="indit" type="button" onclick="ujmeccs()"><h3>Új meccs indítása</h3></button><br><br>
            <h1><span>Meccs adatai</span></h1><br><br>
            <h2><span id="felido">1. félidő</span></h2><br><br><br>
            <div class="meccsadatok">
                <main>
                    <aside>
                        <div class="cs1">
                            <h1><span id="elsocsnev"></span></h1> 
                            <button id="minuszcs1" onclick="cs1minusz()" class="indit minusz" type="button">-</button><button onclick="cs1plusz()" id="pluszcs1" class="indit golsz plusz" type="button">+</button>
                        </div>
                        <div class="kiallitasok">
                            <h1><span>Kiállított játékosok</span></h1>
                            <input type="text" placeholder="Játékos neve">
                            <button class="indit golsz kiallit">Játékos kiállítása</button>
                            <h3 id="kjnevcs1"></h3>
                        </div>
                    </aside>
                    <aside>
                        <div class="jelzo">
                            <button type="button" class="indit" id="inditas" onclick="inditas()"><h3>1. félidő kezdete</h3></button>
                            <button type="button" class="allj" id="megallit" onclick="megallit()"><h3>Megszakítás</h3></button>
                            <button type="button" class="allj" id="torles" onclick="torles()"><h3>Törlés</h3></button>
                            <h1><span id="szamlalo">00:00</span></h1>
                            <h1><span id="cs1Pont">0</span><span>-</span><span id="cs2Pont">0</span></h1>
                        </div>
                        <div class="hosszabitas">
                            <h1><span>Hosszabbítás</span></h1>
                            <input type="number" min="1" max="10">
                            <button class="indit">Hosszabbítás indítása</button>
                            <br><br>
                            <button class="indit" onclick="masodikfelido()" type="button"><h3>2. félidő indítása</h3></button>
                            
                        </div>
                    </aside>
                    <aside>
                        <div class="cs2">
                            <h1><span id="masodikcsnev"></span></h1>
                            <button id="pluszcs2" class="indit plusz" onclick="cs2plusz()" type="button">+</button><button onclick="cs2minusz()" id="minuszcs2" class="indit golsz minusz" type="button">-</button> 
                        </div>
                        <div class="kiallitasok">
                            <h1><span>Kiállított játékosok</span></h1>
                            <input type="text" placeholder="Játékos neve">
                            <button class="indit golsz kiallit">Játékos kiállítása</button>
                            <h3 id="kjnevcs2"></h3>
                        </div>
                    </aside>
                </main>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
