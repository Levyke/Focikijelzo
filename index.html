<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foci kijelző</title>
</head>
<body>
    <div class="container">
        <div class="adatok">
            <label for="csapat1">Add meg az első csapat nevét:</label><br>
            <input type="text" id="csapat1"><br><br>

            <label for="csapat2">Add meg a második csapat nevét</label><br>
            <input type="text" id="csapat2"><br><br>

            <label for="ido">Add meg hány perces legyen egy félidő</label><br>
            <select id="ido">
                <option value="0" selected disabled >--Válassz--</option>
                <option value="10">10 perc</option>
                <option value="30">30 perc</option>
                <option value="45">45 perc</option>
            </select><br><br>

            <button class="indit" type="button"><h3>Meccs indítása</h3></button>
        </div>

        <div class="meccs">
            <h1>Meccs adatai</h1>
            <h2>1. félidő</h2>
            <main>
                <aside>
                    <h2>1. csapat</h2> 
                    <button class="indit" type="button">-</button><button class="indit golsz" type="button">+</button>
                </aside>
                <aside>
                    <h1><span class="balg">0</span> - <span class="jobbg">0</span></h1>
                </aside>
                <aside>
                    <h2>2. csapat</h2>
                    <button class="indit" type="button">+</button><button class="indit golsz" type="button">-</button> 
                </aside>
            </main>
            <h1>0:0</h1>
            <h2>Hosszabbítás</h2>
            <input type="number" min="1" max="20">
            <button class="indit">Hosszabbítás indítása</button>
            <br><br>
            <button class="indit" type="button"><h3>2. félidő indítása</h3>
        </div>
    </div>
</body>
</html>
